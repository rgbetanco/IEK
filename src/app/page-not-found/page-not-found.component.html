<!doctype html>
<head>
	<title>Site Maintenance</title>
	<style>
	html, body { height: 100%; width: 100%; margin: 0; }
	body { text-align: center; padding: 150px; }
	h1 { font-size: 50px; }
	body { font: 20px Helvetica, sans-serif; color: #333; }
	article { text-align: left; width: 650px; margin: 0 auto; height: 100%; vertical-align: middle;}
	a { color: #dc8100; text-decoration: none; }
	a:hover { color: #333; text-decoration: none; }
	</style>
</head>
<body>
	<article>
		<h1>Page not found</h1>
		<div>
			<p>Sorry, the page was not found. If you think it is a bug in the code please report to the system administrator. Sorry for any inconvenience.</p>
			<p>&mdash; The Team</p>
			<button class="btn btn-danger ml-2" (click)="goBack()">返回<i class="fa fa-history fa-lg ml-2"></i></button>
		</div>
	</article>
</body>

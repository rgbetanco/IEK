
  <!-- *ngIf="showMenu" -->
  <div class="card">
    <div class="card-body" style="height: 800px;">
  <table>
    <tr><fa-icon [icon]="faBuilding" size="lg" style="color:rgba(240,97,97,1) !important; margin-left: 0px; margin-top: 10px; margin-bottom: 10px;"></fa-icon><span style="color: rgba(55, 58, 60, 0.816); margin-left: 10px;">公司資料審查</span></tr>
    <tr *ngIf="companyStatus === 1" style="background-color: whitesmoke;"><i class="fa fa-edit fa-lg" style="color: #f0AD4E !important; margin-left: 20px; margin-top: 10px; margin-bottom: 10px;"></i><button class="btn" (click)="goToCompanyList(1)" style="color:rgba(55, 58, 60, 0.816); margin-left: 10px;">待審資料({{companyCount.scrapped}})</button></tr>
    <tr *ngIf="companyStatus !== 1"><i class="fa fa-edit fa-lg" style="color: #f0AD4E !important; margin-left: 20px; margin-top: 10px; margin-bottom: 10px;"></i><button class="btn" (click)=goToCompanyList(1) style="color:rgba(55, 58, 60, 0.816); margin-left: 10px;">待審資料({{companyCount.scrapped}})</button></tr>
    <tr><strong><span style="color: rgba(55, 58, 60, 0.816); margin-left: 65px;">已審資料({{+companyCount.ready + +companyCount.keep}})</span></strong></tr>
    <tr *ngIf="companyStatus === 2" style="background-color: whitesmoke;"><fa-icon [icon]="faUserCheck" size="lg" style="color: #5cb85c !important; margin-left: 16px; margin-top: 10px; margin-bottom: 10px;"></fa-icon><strong><button class="btn" (click)="goToCompanyList(2)" style="color: rgba(55, 58, 60, 0.816); margin-left: 10px;">已更新至前台({{companyCount.ready}})</button></strong></tr>
    <tr *ngIf="companyStatus !== 2"><fa-icon [icon]="faUserCheck" size="lg" style="color: #5cb85c !important; margin-left: 16px; margin-top: 10px; margin-bottom: 10px;"></fa-icon><strong><button class="btn" (click)="goToCompanyList(2)" style="color: rgba(55, 58, 60, 0.816); margin-left: 10px;">已更新至前台({{companyCount.ready}})</button></strong></tr>
    <tr *ngIf="companyStatus === 3" style="background-color: whitesmoke;"><fa-icon [icon]="faUserTimes" size="lg" style="color: #fa6a00 !important; margin-left: 16px; margin-top: 10px; margin-bottom: 10px;"></fa-icon><strong><button class="btn" (click)="goToCompanyList(3)" style="color: rgba(55, 58, 60, 0.816); margin-left: 10px;">不更新至前台({{companyCount.keep}})</button></strong></tr>
    <tr *ngIf="companyStatus !== 3"><fa-icon [icon]="faUserTimes" size="lg" style="color: #fa6a00 !important; margin-left: 16px; margin-top: 10px; margin-bottom: 10px;"></fa-icon><strong><button class="btn" (click)="goToCompanyList(3)" style="color: rgba(55, 58, 60, 0.816); margin-left: 10px;">不更新至前台({{companyCount.keep}})</button></strong></tr>
    <tr *ngIf="companyStatus === 4" style="background-color: whitesmoke;"><fa-icon [icon]="faExclamationCircle" size="lg" style="color: #b266f2 !important; margin-left: 18px; margin-top: 10px; margin-bottom: 10px;"></fa-icon><strong><button class="btn" (click)="goToCompanyList(4)" style="color: rgba(55, 58, 60, 0.816); margin-left: 1px;">未成功比對資料({{companyCount.notscrapped}})</button></strong></tr>
    <tr *ngIf="companyStatus !== 4"><fa-icon [icon]="faExclamationCircle" size="lg" style="color: #b266f2 !important; margin-left: 18px; margin-top: 10px; margin-bottom: 10px;"></fa-icon><strong><button class="btn" (click)="goToCompanyList(4)" style="color: rgba(55, 58, 60, 0.816); margin-left: 1px;">未成功比對資料({{companyCount.notscrapped}})</button></strong></tr>
    <tr><span style="margin-left: 10px;"><hr /></span></tr>
    <tr><fa-icon [icon]="faMoneyBillAlt" size="lg" style="color: #5cb85c !important; margin-left: 0px; margin-top: 10px; margin-bottom: 10px;"></fa-icon><strong><span style="color: rgba(55, 58, 60, 0.816); margin-left: 10px;">募資資料審查</span></strong></tr>
    <tr *ngIf="status === 0" style="background-color: whitesmoke;"><i class="fa fa-edit fa-lg" style="color: #f0ad4e !important; margin-left: 20px; margin-top: 10px; margin-bottom: 10px;"></i><strong><button class="btn" (click)=goToFilterFunding(0) style="color: rgba(55, 58, 60, 0.816); margin-left: 10px;">待審資料({{countMenu['notProcessed']}})</button></strong></tr>
    <tr *ngIf="status !== 0"><i class="fa fa-edit fa-lg" style="color: #f0ad4e !important; margin-left: 20px; margin-top: 10px; margin-bottom: 10px;"></i><strong><button class="btn" (click)=goToFilterFunding(0) style="color: rgba(55, 58, 60, 0.816); margin-left: 10px;">待審資料({{countMenu['notProcessed']}})</button></strong></tr>
    <tr><strong><span style="color: rgba(55, 58, 60, 0.816); margin-left: 65px;">已審資料({{countMenu['edited'] + countMenu['toKeep']}})</span></strong></tr>
    <tr *ngIf="status === 1" style="background-color: whitesmoke;"><fa-icon [icon]="faUserCheck" size="lg" style="color: #5cb85c !important; margin-left: 16px; margin-top: 10px; margin-bottom: 10px;"></fa-icon><strong><button class="btn" (click)="goToFilterFunding(1)" style="color: rgba(55, 58, 60, 0.816); margin-left: 10px;">已更新至前台({{countMenu['edited']}})</button></strong></tr>
    <tr *ngIf="status !== 1"><fa-icon [icon]="faUserCheck" size="lg" style="color: #5cb85c !important; margin-left: 16px; margin-top: 10px; margin-bottom: 10px;"></fa-icon><strong><button class="btn" (click)="goToFilterFunding(1)" style="color: rgba(55, 58, 60, 0.816); margin-left: 10px;">已更新至前台({{countMenu['edited']}})</button></strong></tr>
    <tr *ngIf="status === 2" style="background-color: whitesmoke;"><fa-icon [icon]="faUserTimes" size="lg" style="color: #fa6a00 !important; margin-left: 16px; margin-top: 10px; margin-bottom: 10px;"></fa-icon><strong><button class="btn" (click)="goToFilterFunding(2)" style="color: rgba(55, 58, 60, 0.816); margin-left: 10px;">不更新至前台({{countMenu['toKeep']}})</button></strong></tr>
    <tr *ngIf="status !== 2"><fa-icon [icon]="faUserTimes" size="lg" style="color: #fa6a00 !important; margin-left: 16px; margin-top: 10px; margin-bottom: 10px;"></fa-icon><strong><button class="btn" (click)="goToFilterFunding(2)" style="color: rgba(55, 58, 60, 0.816); margin-left: 10px;">不更新至前台({{countMenu['toKeep']}})</button></strong></tr>
    <tr *ngIf="status === 3" style="background-color: whitesmoke;"><fa-icon [icon]="faExclamationCircle" size="lg" style="color: #b266f2 !important; margin-left: 18px; margin-top: 10px; margin-bottom: 10px;"></fa-icon><strong><button class="btn" (click)="goToFilterFunding(3)" style="color: rgba(55, 58, 60, 0.816); margin-left: 1px;">未成功比對資料({{countMenu['notFound']}})</button></strong></tr>
    <tr *ngIf="status !== 3"><fa-icon [icon]="faExclamationCircle" size="lg" style="color: #b266f2 !important; margin-left: 18px; margin-top: 10px; margin-bottom: 10px;"></fa-icon><strong><button class="btn" (click)="goToFilterFunding(3)" style="color: rgba(55, 58, 60, 0.816); margin-left: 1px;">未成功比對資料({{countMenu['notFound']}})</button></strong></tr>
  </table>
  </div>
</div>

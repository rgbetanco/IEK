<app-nav></app-nav>
<div class="container-fluid mt-4">
<div class="text-center">
  <div class="card mb-2">
    <div class="card-header">Add New Member</div>
    <div class="card-body">
      <form #registerFrom="ngForm" class="form-inline" (ngSubmit)="add()">

              <div class="form-group mb-2">
                <!-- <label for="emailr" class="sr-only">Email</label> -->
                <input type="text" class="form-control" id="emailr" name="emailr" placeholder="email@example.com" [(ngModel)]="model.email">
              </div>
              <div class="form-group mx-sm-3 mb-2">
                <!-- <label for="passwordr" class="sr-only">Password</label> -->
                <input type="password" class="form-control" id="passwordr" name="passwordr" placeholder="Password" [(ngModel)]="model.password">
              </div>
              <button type="submit" class="btn btn-primary mb-2"> <i class="fa fa-address-book-o"></i> Add Member</button>

      </form>
    </div>
  </div>

</div>

<table class="table table-hover table-sm">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Username / Email</th>
      <th scope="col">Last Login</th>
      <th scope="col">Created</th>
      <th scope="col">Permissions</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of mToList">
      <th scope="row">{{item.id}}</th>
      <td>{{item.email}}</td>
      <td>{{item.lastlogin}}</td>
      <td>{{item.created}}</td>
      <td>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" (change)="updatePermission(item.id)" value="write" [checked]="item.writePermission" [disabled]="!adminPermission" [(ngModel)]="item.writePermission">
            <label class="form-check-label" for="inlineCheckbox2">Write</label>
          </div>
      </td>
      <td><button class="btn btn-danger" [disabled]="!adminPermission" (click)="openModal(template)"><i class="fa fa-close"></i> Disable</button></td>

      <ng-template #template>
          <div class="modal-header">
            <h4 class="modal-title pull-left">Confirmation</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to disable the member ?
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger" (click)="disableMember(item.id)">Confirm</button>
          </div>
        </ng-template>

    </tr>
  </tbody>
</table>
</div>
